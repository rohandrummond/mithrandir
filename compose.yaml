services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      ConnectionStrings__MithrandirDb: "Host=db;Port=5432;Database=${POSTGRES_DB:-mithrandirdb};Username=${POSTGRES_USER:-rohan};Password=${POSTGRES_PASSWORD:?Database password required}"
      ConnectionStrings__MithrandirRedis: "redis:6379"
      AdminApiKey: ${ADMIN_API_KEY:-test-admin-key}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      - db
      - redis
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rohan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-mithrandirdb}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data